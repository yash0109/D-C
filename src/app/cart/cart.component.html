<div class="container-fluid">
    <div>
        <span class="scrollbar1">
			<h3 style="font-weight: bold;
      border: black;
      background-color: #b1d7e2;
      font-style: italic;
      margin-top: 10px;
      padding: 10px;
      font-size: 25px;">Items in your Cart</h3>
		</span>


        <div class="card" *ngIf="item==0" style="    margin: 0 auto; /* Added */
 float: none; /* Added */
 margin-bottom: 10px; /* Added */
 width: 25rem;">
            <img src="../../assets/images/empty-cart.png" class="card-img-top" alt="...">
            <div class="card-body align-items-center d-flex justify-content-center">

                <button class="btn" style="background-color:#866feb; color: white;" routerLink="/order"><i
						class="fa fa-angle-left"></i> Continue Shopping</button>
            </div>
        </div>
    </div>

    <div class="container">

        <table *ngIf="item!=0" id="cart" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width:55%">
                        <h4>Product</h4>
                    </th>
                    <th style="width:7%">
                        <h4>Price</h4>
                    </th>
                    <th style="width:8%">
                        <h4>Quantity</h4>
                    </th>
                    <th style="width:20%" class="text-center">
                        <h4>Promocode</h4>
                    </th>
                    <th style="width:10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of item">

                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs"><img src="{{i.imageurl}}" alt="..." class="img-responsive" style="width:100px;
                    height:80px" /></div>
                            <div class="col-sm-10">
                                <h4 class="nomargin" style="margin-left: 10px;text-align: center;">{{i.name}}</h4>
                            </div>
                        </div>
                    </td>
                    <td data-th="Price">${{i.price}}</td>
                    <td data-th="Quantity">
                        <i class="fa fa-minus" (click)="Increment('down',i)"></i> &nbsp; {{i.ordervalue}}
                        <i class="fa fa-plus" style="margin-left: 15px;" (click)="Increment('up',i)"></i>
                    </td>
                    <td data-th="Subtotal" class="text-center"> <button class="btn btn-sm" style="background-color:#866feb; color: white;" (click)="getCoupon(i)">Apply Coupon</button>
                    </td>
                    <td class="actions" data-th="">
                        <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                        <button class="btn btn-danger btn-sm" (click)="deleteFromCart(i)"><i
								class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <!-- <tr class="visible-xs">
							<td class="text-center"><strong>Total ${{i.price}}</strong></td>
						</tr> -->
                <tr>
                    <td> <button class="btn btn-warning" routerLink="/order"><i class="fa fa-angle-left"></i> Continue
							Shopping</button> </td>
                    <td colspan="2" class="hidden-xs"></td>
                    <td></td>
                    <td> <button class="btn btn-success btn-block" (click)="order()">Checkout <i
								class="fa fa-angle-right"></i></button> </td>

                </tr>
            </tfoot>
        </table>
    </div>
</div>
